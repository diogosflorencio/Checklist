<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <fieldset class="fieldset-1">
            <legend>Checklist</legend>
            <label for="inputUsuario">Digite sua tarefa:</label>
            <input type="text" id="inputUsuario" name="input" />
            <button id="botaoAdicionar">SALVAR</button>
            <div class="contador">00/00</div>
        </fieldset>
        <fieldset class="fieldset-2" id="campoLista">
            <ul id="lista"></ul>
        </fieldset>
    </main>
    <script src="script.js"></script>
  </body>
</html>
